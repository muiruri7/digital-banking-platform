<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4>Register</h4>
        </div>
        <div class="card-body">
          <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
          <form (ngSubmit)="register()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
            </div>
            <p>
              Registering as: <strong>{{ role }}</strong>
            </p>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
          <p class="mt-3">
            Already have an account? <a routerLink="/auth/login">Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
