            <a class="nav-link" [routerLink]="['/customer/mini-statement', getAccountId()]" routerLinkActive="active">Mini

          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/customer/deposit-withdraw" routerLinkActive="active">Deposit/Withdraw</a>

          <li class="nav-item">
            <a class="nav-link" routerLink="/customer/transfer" routerLinkActive="active">Transfer</a>

            <a class="nav-link" routerLink="/customer/notifications" routerLinkActive="active">Notifications</a>
          </li>
