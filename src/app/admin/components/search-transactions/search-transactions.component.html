<div class="container mt-5">
  <h2>Search Transactions</h2>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  <div class="mb-3">
    <label for="dateRange" class="form-label">Date Range</label>
    <input type="text" class="form-control" id="dateRange" name="dateRange" [(ngModel)]="dateRange">
  </div>
  <div class="mb-3">
    <label for="transactionType" class="form-label">Transaction Type</label>
    <select class="form-select" id="transactionType" name="transactionType" [(ngModel)]="transactionType">
      <option value="">All</option>
      <option value="DEPOSIT">Deposit</option>
      <option value="WITHDRAW">Withdraw</option>
      <option value="TRANSFER">Transfer</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="amountRange" class="form-label">Amount Range</label>
    <input type="text" class="form-control" id="amountRange" name="amountRange" [(ngModel)]="amountRange">
  </div>
  <button class="btn btn-primary mb-3" (click)="searchTransactions()">Search</button>
  <div *ngIf="transactions && transactions.length > 0">
    <table class="table">
      <thead>
        <tr>
          <th>Transaction ID</th>
          <th>Date</th>
          <th>Type</th>
          <th>Amount</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transaction of transactions">
          <td>{{ transaction.id }}</td>
          <td>{{ transaction.date }}</td>
          <td>{{ transaction.type }}</td>
          <td>{{ transaction.amount }}</td>
          </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="!transactions || transactions.length === 0 && !errorMessage">
    <p>No transactions found.</p>
  </div>
</div>
