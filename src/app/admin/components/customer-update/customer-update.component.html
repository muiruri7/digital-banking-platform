<div class="container mt-5">
  <h2>Update Customer</h2>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  <div *ngIf="customer">
    <form (ngSubmit)="updateCustomer()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="customer.name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="customer.email" required>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
  <div *ngIf="!customer && !errorMessage">
    <p>Loading customer details...</p>
  </div>
</div>
