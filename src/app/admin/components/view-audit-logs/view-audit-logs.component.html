<div class="container mt-5">
  <h2>View Audit Logs</h2>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  <div class="mb-3">
    <label for="searchQuery" class="form-label">Search Logs</label>
    <input type="text" class="form-control" id="searchQuery" name="searchQuery" [(ngModel)]="searchQuery">
  </div>
  <button class="btn btn-primary mb-3" (click)="loadAuditLogs()">Search</button>
  <div *ngIf="auditLogs && auditLogs.length > 0">
    <table class="table">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>User</th>
          <th>Action</th>
          <th>Details</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let log of auditLogs">
          <td>{{ log.timestamp }}</td>
          <td>{{ log.user }}</td>
          <td>{{ log.action }}</td>
          <td>{{ log.details }}</td>
          </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="!auditLogs || auditLogs.length === 0 && !errorMessage">
    <p>No audit logs found.</p>
  </div>
</div>
